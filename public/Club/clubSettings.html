<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/icon.ico">
    <title>Club ABC | Members</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9bae8a3a02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheets/index.css">
    <script src="/js/app.js" type="module" defer></script>
    <script src="/js/instances/club/settings.js" type="module" defer></script>

</head>

<body>
    <div id="app" v-cloak>
        <page-nav v-bind:isuser="isLoggedIn" v-bind:isadmin="isAdmin"></page-nav>
        <main v-pre v-cloak>
            <div id="clubImage">
                <h1>{{ club.name }}</h1>
            </div>
            <div id="clubMain">
                <club-nav v-bind:id="clubId" v-bind:member="isMember"></club-nav>

                <div id="clubContent">
                    <h2>Settings</h2><hr>
                    <div class="mt-3">
                        <input type="checkbox" class="form-check-input" name="subscribed" id="subscribed" v-model="notification.subscribed">
                        <label for="subscribed" class="form-label">Subscribed to notification</label>
                    </div>
                    <div class="mt-3" style="margin-left: 10px;">
                        <input type="checkbox" class="form-check-input" name="updates" id="updates" v-model="notification.updates">
                        <label for="updates" class="form-label">Subscribed to club's updates</label>
                    </div>
                    <div class="mt-3" style="margin-left: 10px;">
                        <input type="checkbox" class="form-check-input" name="events" id="events" v-model="notification.events">
                        <label for="events" class="form-label">Subscribed to club's events</label>
                    </div>
                    <button type="button" class="btn btn-primary float-right" v-on:click="editNotification">Save</button>
                </div>
            </div>
        </main>
        <page-footer></page-footer>
    </div>
</body>

</html>
