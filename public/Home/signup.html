<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/icon.ico">
    <title>Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9bae8a3a02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/home.css">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <script src="/js/app.js" type="module" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body>
    <div id="app" v-cloak>
        <page-nav v-bind:isuser="isLoggedIn" v-bind:isadmin="isAdmin"></page-nav>
        <main>
            <div id="homepageImage"><img src="../assets/leaves.jpg" alt="leaves" style="width:100%;"></div><br>
            <div class="box-form">
                <div class="right">
                    <h5>Signup</h5>
                    <!-- google auth -->
                    <div class="mt-4">
                        <div id="g_id_onload"
                            data-client_id="902254748971-j0pivt4ls2p5e8aknv4j2r2vfl3esrg1.apps.googleusercontent.com"
                            data-context="signin" data-ux_mode="popup" data-callback="googleLogin" data-auto_prompt="false">
                        </div>

                        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                            data-text="signin_with" data-size="large" data-logo_alignment="left">
                        </div>
                    </div>
                    <!-- normal signup  -->
                    <div class="inputs">
                        <p style="color: red" id="warning"></p>
                        <input type="text" placeholder="first name" id="first_name"><br>
                        <input type="text" placeholder="last name" id="last_name"><br>
                        <input type="email" placeholder="email" id="email"><br>
                        <input type="password" placeholder="password" id="password"><br>
                        <input type="password" placeholder="re-enter password" id="password2"><br>

                    </div>
                    <button type="button" id="signupButton" class="float-right submit-button btn btn-primary mt-3"
                        onclick="signup()">Signup</button>
                </div>
            </div><br>
        </main>

        <page-footer></page-footer>
    </div>
    <script src="/js/auth.js"></script>
</body>

</html>
