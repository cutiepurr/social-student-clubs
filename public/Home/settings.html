<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/icon.ico">
    <title>Settings</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9bae8a3a02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/home.css">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <script src="/js/app.js" type="module" defer></script>
    <script src="/js/instances/home/settings.js" type="module" defer></script>
</head>

<body>
    <div id="app" v-cloak>
        <page-nav v-bind:isuser="isLoggedIn" v-bind:isadmin="isAdmin"></page-nav>
        <div id="homepageImage">
            <img src="../assets/leaves.jpg" alt="leaves" style="width:100%;">
            <h1>Settings</h1>
        </div>
        <main v-pre class="container" v-cloak>
            <div class="mt-3">
                <h3>Account Information</h3><hr>
                <div><b>Created: </b>{{ new Date(user.created_timestamp).toLocaleString('en-GB', {timeStyle: "short", dateStyle: "medium"}) }}</div>
                <div class="mt-3">
                    <label for="first_name" class="form-label">First name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First name" v-bind:value="user.first_name">
                </div>
                <div class="mt-3">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last name" v-bind:value="user.last_name">
                </div>
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" v-bind:value="user.email" disabled>
                </div>

                <button type="button" class="btn btn-primary mt-3" v-on:click="updateUserData">Save</button>
            </div>

            <hr>
            <div class="mt-3">
                <h4>Change password</h4>
                <div class="mt-3">
                    <input type="password" class="form-control" name="old" id="old" placeholder="Enter your old password" autocomplete="off">
                </div>
                <div class="mt-3">
                    <input type="password" class="form-control" name="new1" id="new1" placeholder="Enter your new password" autocomplete="off">
                </div>
                <div class="mt-3">
                    <input type="password" class="form-control" name="new2" id="new2" placeholder="Re-enter your new password" autocomplete="off">
                </div>
                <button type="button" class="btn btn-primary mt-3" v-on:click="changePassword">Save</button>
            </div>

        </main>

        <page-footer></page-footer>
    </div>
</body>

</html>
