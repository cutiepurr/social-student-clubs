<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/icon.ico">
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9bae8a3a02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/home.css">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <script src="/js/app.js" type="module" defer></script>
    <script src="/js/instances/home/profile.js" type="module" defer></script>
</head>

<body>
    <div id="app" v-cloak>
        <page-nav v-bind:isuser="isLoggedIn" v-bind:isadmin="isAdmin"></page-nav>
        <div id="homepageImage">
            <img src="../assets/leaves.jpg" alt="leaves" style="width:100%;">
            <h1>Profile</h1>
        </div>
        <main v-pre class="container" v-cloak>
            <div class="mt-3">
            </div>
            <div class="mt-3">
                <h2>RSVPed Events</h2><hr>
                <div id="events">
                    <!-- <activity-tab v-for="event in rsvp" v-bind:obj="event" v-bind:type="'event'" v-bind:id="activity.event_id" v-bind:key="event.event_id"
                        v-if="!event.archived"></activity-tab> -->
                    <div class="tab activityTab" v-bind:value="event.event_id" v-for="event in rsvp" v-bind:key="event.event_id">
                        <a v-bind:href="'/clubs/' + event.club_id + '/events/' + event.event_id " class="a-tab" v-bind:title="event.title">
                            <h5>{{ event.title }}</h5>
                            <div><b>Club: </b>{{ getClubName(event.club_id) }}</div>
                            <div>Time: {{ new Date(event.time).toLocaleString('en-GB', {timeStyle: "short", dateStyle: "full"}) }}<br>
                            Location: {{ event.location }}</div>
                        </a>
                        </div>
                    <p v-if="rsvp.length==0">No events!</p>
                </div>
            </div>
            <div class="mt-3">
                <div>
                    <h2>My Clubs</h2><hr>
                    <div>
                        <div class="clubTab" v-for="club in clubs">
                            <a class="a-tab" v-bind:href="'/clubs/' + club.club_id">
                                <h3>{{ club.name }}</h3>
                            </a>
                        </div>
                        <p v-if="clubs.length==0">No clubs!</p>
                    </div>
                </div>
            </div>

        </main>

        <page-footer></page-footer>
    </div>
</body>

</html>
