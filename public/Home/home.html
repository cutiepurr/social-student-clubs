<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/icon.ico">
    <title>Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9bae8a3a02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/home.css">
    <link rel="stylesheet" href="/stylesheets/index.css">
    <script src="/js/app.js" type="module" defer></script>
</head>

<body>
    <div id="app" v-cloak>
        <page-nav v-bind:isuser="isLoggedIn" v-bind:isadmin="isAdmin"></page-nav>

        <main>
            <div id="homepageImage">
                <img src="../assets/leaves.jpg" alt="leaves" style="width:100%;">
                <h1>Welcome to Clubs</h1>
            </div>
            <div id='homepageClubs' style="background-image: url('https://images.unsplash.com/photo-1502904550040-7534597429ae'); height: 300px; background-position: center;">
                <h2>Customise your experience at university</h2>
                <a class="btn btn-primary" href="/clubs">Explore all clubs</a>
            </div>
            <!-- <form id="searchBar"><input type="text" name="search" placeholder="Search.."></form> -->
            <div class="homeBanner">
                <img class="mySlides" src="../assets/leaves02.jpg" style="width:100%" alt="leaves">
                <img class="mySlides" src="../assets/jacaranda.jpg" style="width:100%" alt="jacaranda">
                <img class="mySlides" src="../assets/sunflower.jpg" style="width:100%" alt="sunflower">
            </div>


        </main>

        <page-footer></page-footer>
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
        };
    </script>
</body>

</html>
